<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Customer Service</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Markazi+Text&display=swap" rel="stylesheet">
	<script src="js/bootstrap.min.js"></script>
</head>

<body>

	<form action="">

		<div class=""></div>
		<div class="containerr">

			<nav class="z-indexx">
				<div class="">
					<img class="w-51" src="img/UGT Support Icon.png" alt="">
				</div>
			</nav>


			<div class="pt-3 pb-2 z-indexx">
				<h2 class="ser-titel">
					مدي رضاك عن اسلوب تعامل الفني ؟
				</h2>
			</div>
			<div class="row pb-3 z-indexx ">
				
				<label class="container1 ">
					<h2 class="ser-q">لا</h2>
					<input type="radio" name="radio" value="no">
					<span class="checkmark "></span>
				</label>

				<label class="container1  ">
					<h2 class="ser-q" >نعم</h2>
					<input type="radio" checked="checked" name="radio" value="yes">
					<span class="checkmark"></span>
				</label>
			</div>

			<div class="z-indexx">
				<h2 class="ser-titel">مدي رضاك عن اسلوب تعامل الفني ؟
				</h2>
			</div>



			<div class="rate mb-5 z-indexx">
				<input type="radio" id="star5" name="rate" value="5">
				<label for="star5" title="text">5 stars</label>
				<input type="radio" id="star4" name="rate" value="4">
				<label for="star4" title="text">4 stars</label>
				<input type="radio" id="star3" name="rate" value="3">
				<label for="star3" title="text">3 stars</label>
				<input type="radio" id="star2" name="rate" value="2">
				<label for="star2" title="text">2 stars</label>
				<input type="radio" checked="checked" id="star1" name="rate" value="1">
				<label for="star1" title="text">1 stars</label>
			</div>

			<div class="pt-4 z-indexx  font-weight-bolder">
				<button type="submit" value="submit" class="btn btn-info  button-1 z-indexx"> <span
						class="Send">Send</span>
				</button>
			</div>

		</div>
	</form>



</body>

</html>
